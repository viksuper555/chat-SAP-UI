<div>
  <div>
    <div>
      <input [(ngModel)]="myId"
             type="text"
             placeholder="SenderId.">
    </div>
    <br>
    <input [(ngModel)]="message"
           type="text"
           placeholder="Write message.">
    </div>

  <button (click)="sendMessage()">Send Message</button>
</div>
<br>
<br>
<br>
<div *ngFor="let item of messageItems">
  <div>{{ item.user }} : {{ item.message }}</div>
</div>
