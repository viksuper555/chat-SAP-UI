<div>
  <div>
    <div>
      <input [(ngModel)]="user.username"
             type="text"
             placeholder="Please enter username.">
      <br>
      <input [(ngModel)]="user.uuid"
             type="text"
             placeholder="Please enter login token.">
    </div>
  </div>
  <button (click)="register()">Register</button>
  <button (click)="login()">Login</button>
</div>
<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="register()">
        <p>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
<div>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <mat-label>Login token</mat-label>
          <input matInput type="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
