<div>
  <mat-card>
    <mat-card-content>
      <form #regForm="ngForm" (ngSubmit)="register(regForm)">
          <p>
            <mat-form-field>
              <br>
              <mat-label>Username</mat-label>
              <input ngModel value="{{user.name}}" name="name" matInput>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <br>
              <mat-label>Password</mat-label>
              <input ngModel value="{{user.password}}" type="password" name="password" matInput>
            </mat-form-field>
          </p>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div>
<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm"  (ngSubmit)="login(loginForm)">
      <p>
        <mat-form-field>
          <br>
          <mat-label>Username</mat-label>
          <input name="name" ngModel required #name="ngModel" matInput>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <br>
          <mat-label>Login token</mat-label>
          <input name="password" ngModel required type="password" #password="ngModel" matInput>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
