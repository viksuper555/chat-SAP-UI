<div *ngIf="ShowLogin">
  <mat-card>
    <mat-card-content>
      <form #regForm="ngForm" (ngSubmit)="register(regForm)" style="text-align: -webkit-center;">
          <p>
            <mat-form-field>
              <br>
              <mat-label>Username</mat-label>
              <input ngModel value="{{User.name}}" name="name" matInput>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <br>
              <mat-label>Password</mat-label>
              <input ngModel value="{{User.password}}" type="password" name="password" matInput>
            </mat-form-field>
          </p>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <div class="button">
          <button type="submit" mat-button>Register</button>
        </div>
        Already have account? <a (click)="toggleLogin()" class="click-here">Click here</a> to login.
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="!ShowLogin">
<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="text-align: -webkit-center;">
      <p>
        <mat-form-field>
          <br>
          <mat-label>Username</mat-label>
          <input name="name" ngModel required #name="ngModel" matInput>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <br>
          <mat-label>Password</mat-label>
          <input name="password" ngModel required type="password" #password="ngModel" matInput>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
      Not registered? <a (click)="toggleLogin()" class="click-here">Click here</a> to register.
    </form>
  </mat-card-content>
</mat-card>
</div>
